

<div class="animated fadeIn">
    <div class="row">
      <div *ngFor="let place of places; let i = index" class="col-sm-6 col-md-4" >
        <div *ngIf="place.reports">
        <div class="card" >
          <div class="card-header">
            {{place.place.title}}
          </div>
          <div class="card-body">
            {{place.place.description}}
          </div>
          <div>
            <img [src]="place.place.image" height="500" width="330">
          </div>
          <div>
            <agm-map  name="map"
              [latitude]="place.place.location.lat"
              [longitude]="place.place.location.lng"
              [zoom]="16">
              <agm-marker
                [latitude]="place.place.location.lat"
                [longitude]="place.place.location.lng"></agm-marker>
            </agm-map>
          </div>
          <div>
            reports:
            <ul >
              <li *ngIf="place.reports">{{place.reports.report.report}}</li>
            </ul>
          </div>
          <div>
            <button mat-raised-button (click)="deleteCard(i)" color="red">Delete</button>
            <button  mat-raised-button (click)="okayCard(i)" color="green">Okay</button>
          </div>

        </div>
      </div>
      </div><!--/.col-->
      </div>
      </div>
